<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title> <!-- This is the Title for the html file-->
        <link rel="stylesheet" href="style.css"> <!-- This connects the html file with the css file-->
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div id ="current">0</div>
            </div>
            <div class="buttons"> <!-- This is the buttons class-->
                <button class="delete">⌫</button>
                <button class="clear">AC</button>
                <button class="percent">%</button>
                <button class="operator">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="plus-minus">+/-</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
